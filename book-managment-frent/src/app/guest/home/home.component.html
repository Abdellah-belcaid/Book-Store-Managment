<div class="container mt-2">
  <div class="row row-cols-1 row-cols-md-5 g-4">
    <div class="col" *ngFor="let book of books">
      <mat-card class="book-card">
        <mat-card-header>
          <div mat-card-avatar><mat-icon>menu_book</mat-icon></div>
          <mat-card-title>{{ book.title }}</mat-card-title>
          <mat-card-subtitle>{{ book.author.firstName }} {{ book.author.lastName }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <h5>{{ book.price | currency:"USD"}}</h5>
          <p>{{ book.publishDate }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="purchase(book)">Buy Now</button>
          <button mat-icon-button [ngClass]="{ 'favorite': book.favorite }" (click)="toggleFavorite(book)">
            <mat-icon>{{ book.favorite ? 'favorite' : 'favorite_border' }}</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
