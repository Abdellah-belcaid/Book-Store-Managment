<mat-card>
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>

  <!-- User Information -->
  <mat-card-content>
    <p>Username: {{ currentUser.username }}</p>
  </mat-card-content>

  <!-- Purchase Items Table -->
  <table mat-table [dataSource]="purchaseItems" class="mat-elevation-z8">

    <!-- Column definitions using ng-container -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let item">{{ item.title }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">{{ item.price | currency:'USD' }}</td>
    </ng-container>

    <ng-container matColumnDef="purchaseTime">
      <th mat-header-cell *matHeaderCellDef>Purchase Time</th>
      <td mat-cell *matCellDef="let item">{{ item.purchaseTime | date: 'medium' }}</td>
    </ng-container>

    <!-- Set row header and keep placeholders for cells by adding *matRowDef and *matHeaderRowDef -->
    <tr mat-header-row *matHeaderRowDef="['title', 'price', 'purchaseTime']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'price', 'purchaseTime']"></tr>

    <!-- Display Total Price -->
    <tr>
      <td colspan="2" class="total-price">Total:</td>
      <td class="total-price">{{ totalPrice | currency:'USD' }}</td>
    </tr>

  </table>
</mat-card>
